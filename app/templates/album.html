<main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img src="{{album.albumDetails.albumArtURL}}" class="album-cover-art">
         </div>
         <div class="album-view-details column half">
             <h2 class="album-view-title">{{album.albumDetails.title}}</h2>
             <h3 class="album-view-artist">{{album.albumDetails.artist}}</h3>
             <h5 class="album-view-release-info">{{album.albumDetails.year}} {{album.albumDetails.label}}</h5>
         </div>
     </section>
     <table class="album-view-song-list">
         <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="albumSong in album.albumData track by $index">
             <td class="song-item-number">
               <span ng-show="!song.playing && !hovered">{{$index + 1}}</span>
               <a class="album-song-button" ng-show="!song.playing && hovered" ng-click="album.songPlayer.play(song)"><span class="ion-play"></span></a>
               <a class="album-song-button" ng-show="song.playing" ng-click="album.songPlayer.pause(song)"><span class="ion-pause"></span></a>
             </td>
             <td class="song-item-title">{{albumSong.title}}</td>
             <td class="song-item-duration">{{albumSong.duration}}</td>
         </tr>
     </table>
 </main>
<ng-include src="'/templates/player_bar.html'"></ng-include>
